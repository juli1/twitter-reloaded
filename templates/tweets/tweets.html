{% extends "base.html" %}

{% block content %}
    <h1>Recent Tweets</h1>
    {% for tweet in tweets %}
        <div class="tweet">
            <p>{{ tweet.content }}</p>
            <p>By: {{ tweet.user.username }}</p>
            <p>At: {{ tweet.created_at }}</p>
        </div>
    {% empty %}
        <p>Wow, such empty</p>
    {% endfor %}
{% endblock %}
