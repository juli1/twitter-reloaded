{% extends "base.html" %}

{% block content %}
    <div class="container-sm  p-4">
        <!-- Main feed -->
        <div class="col-md-8">
            <h5>Home</h5>
            <hr>

            <!-- Tweet Form -->
            <div class="mb-3">
                <form action="{% url 'create-tweet' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <textarea class="form-control border-0" id="tweetContent" name="content" rows="2" placeholder="What's happening?" maxlength="300" style="font-size: 20px;"></textarea>
                    </div>
                    <div class="d-flex justify-content-end pt-2">
                        <input type="submit" class="btn btn-primary" style="border-radius: 100pt" value="Tweet">
                    </div>
                </form>
            </div>
            <hr>

            <!-- Existing Tweets -->
            {% for tweet in tweets %}
                <div class="card mb-3">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">{{ tweet.user.username }} Â· {{ tweet.created_at }}</h6>
                        <p class="card-text">{{ tweet.content }}</p>
                    </div>
                </div>
            {% empty %}
                <p>No tweets available.</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
